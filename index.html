
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1 style="text-align: center;">Etymology maps</h1>

        <title>Image Gallery</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }

            #search-bar {
                padding: 10px;
                text-align: center;
            }

            #gallery-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .gallery-item {
                margin: 10px;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: calc(50% - 20px); /* 2 items in a row with margin */
                width: 100%;
                cursor: pointer;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
                transition: transform 0.3s ease-in-out;
            }

            .gallery-item:hover img {
                transform: scale(1.05);
            }

            #image-viewer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.9);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #image-viewer img {
                max-width: 80%;
                max-height: 80%;
                border-radius: 8px;
            }

            #close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
                color: #fff;
                font-size: 24px;
            }
        </style>
    </head>

    <script>
        function openImageViewer(imagePath) {
            document.getElementById('viewer-image').src = imagePath;
            document.getElementById('image-viewer').style.display = 'flex';
        }

        function closeImageViewer() {
            document.getElementById('viewer-image').src = '';
            document.getElementById('image-viewer').style.display = 'none';
        }

        function filterImages() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            var galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach(function(item) {
                var imageName = item.querySelector('img').src.toLowerCase();
                item.style.display = imageName.includes(searchTerm) ? 'block' : 'none';
            });
        }
    </script>
