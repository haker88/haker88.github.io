<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    // Function to fetch and display all PNG images in the same folder
    function fetchImages() {
        const galleryContainer = document.getElementById('gallery');

        // Get all files in the current folder
        fetch('.')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const images = Array.from(doc.querySelectorAll('a[href]'))
                    .filter(link => link.href.match(/\.(png)$/i))
                    .map(link => link.href);

                images.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `<img src="${image}" alt="Image">`;
                    galleryContainer.appendChild(galleryItem);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    }

    // Call the function to fetch and display images
    fetchImages();
</script>

</body>
</html>
